version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: ai-starter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_starter_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-starter-network

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: ai-starter-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # App Configuration
      NEXT_PUBLIC_APP_URL: http://localhost:3000

      # Database (connects to postgres service)
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_starter_db?schema=public

      # Auth.js Configuration
      AUTH_SECRET: ${AUTH_SECRET:-change-this-in-production-use-openssl-rand-base64-32}
      NEXTAUTH_URL: http://localhost:3000

      # Google OAuth (optional, provide in .env.docker)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Email (optional)
      RESEND_API_KEY: ${RESEND_API_KEY:-}

      # Node Environment
      NODE_ENV: development
    volumes:
      # Mount source code for hot-reload in development
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-starter-network
    command: sh -c "npm install && npx prisma generate && npx prisma migrate dev && npm run dev"

  # Database Seeder (runs once and exits)
  seed:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: ai-starter-seed
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_starter_db?schema=public
    volumes:
      - ./prisma:/app/prisma
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - ai-starter-network
    profiles:
      - with-seed
    command: sh -c "npx prisma generate && npm run db:seed"

networks:
  ai-starter-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
